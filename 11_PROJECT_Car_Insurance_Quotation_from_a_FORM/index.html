<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--main css-->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<section class="section-insurance">
    <div class="container">

        <h2 class="heading-secondary">Car insurance quote online</h2>
        <form class="main-form">
            <div class="field-wrapper">
                <label for="selectMake" class="select-label">Make:</label>
                <select name="make" id="selectMake" class="main-form__select">
                    <option value="default" selected>-Select-</option>
                    <option value="european">European</option>
                    <option value="asian">Asian</option>
                    <option value="american">American</option>
                </select>
            </div>
            <div class="field-wrapper">
                <label for="selectYear" class="select-label">Year:</label>
                <select name="year" id="selectYear" class="main-form__select">
                    <option value="default" selected>-Select-</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                    <option value="2015">2015</option>
                    <option value="2014">2014</option>
                    <option value="2013">2013</option>
                    <option value="2012">2012</option>
                    <option value="2011">2011</option>
                    <option value="2010">2010</option>
                    <option value="2009">2009</option>
                    <option value="2008">2008</option>
                    <option value="2007">2007</option>
                    <option value="2006">2006</option>
                    <option value="2005">2005</option>
                    <option value="2004">2004</option>
                    <option value="2003">2003</option>
                    <option value="2002">2002</option>
                    <option value="2001">2001</option>
                </select>
            </div>

            <div class="field-wrapper">
                <h4 class="heading-package">Package:</h4>

                <div class="checkbox-wrapper">
                    <input type="checkbox" id="basic" name="basic">
                    <label for="basic">Basic</label>
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="complete" name="complete">
                    <label for="complete">Complete</label>
                </div>
            </div>
            <button class="cta-create-insurance-quote">GET QUOTE</button>

            <div class="output-box">
            </div>
            <div class="error-box">
            </div>
        </form>

    </div>
</section>

<!--main js-->
<script src="./js/index.js" type="module"></script>
</body>
</html>
